<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphic Button Preview — Seaside Beacon</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --sky-zenith: #04050f;
  --sky-mid: #0a0d1f;
  --sky-violet: #12112a;
  --sky-horizon: #1a1228;
  --accent: #c4733a;
  --accent-bright: #d4924a;
  --t1: rgba(240,238,250,0.95);
  --t2: rgba(210,205,235,0.62);
  --t3: rgba(190,185,220,0.38);
  --t4: rgba(170,165,210,0.22);
  --ff-display: 'Cormorant Garamond', Georgia, serif;
  --ff-body: 'Instrument Sans', system-ui, sans-serif;
  --ease-spring: cubic-bezier(0.34,1.56,0.64,1);
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: var(--ff-body);
  color: var(--t1);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 20px;
  background: linear-gradient(180deg,
    var(--sky-zenith) 0%,
    var(--sky-mid) 40%,
    var(--sky-violet) 70%,
    var(--sky-horizon) 100%
  );
}
button { cursor: pointer; font-family: inherit; border: none; background: none; color: inherit; }

h1 {
  font-family: var(--ff-display);
  font-size: 32px; font-weight: 300;
  color: var(--t1); margin-bottom: 8px;
  letter-spacing: -0.02em;
}
.subtitle { color: var(--t3); font-size: 13px; margin-bottom: 48px; letter-spacing: 0.3px; }
.section-label { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--accent); margin-bottom: 20px; }
.row { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; margin-bottom: 40px; }
.divider { width: 100%; max-width: 500px; height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent); margin: 20px 0 40px; }

/* ── Primary CTA — clear frosted glass ── */
.btn-primary {
  display: inline-flex; align-items: center; gap: 8px;
  padding: 13px 28px; border-radius: 50px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(18px) saturate(1.4) brightness(1.12);
  -webkit-backdrop-filter: blur(18px) saturate(1.4) brightness(1.12);
  border: 1px solid rgba(255,255,255,0.14);
  color: var(--t1);
  font-size: 13px; font-weight: 600; letter-spacing: 0.1px;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.18),
    inset 0 -0.5px 1px rgba(4,5,15,0.12),
    0 0 18px rgba(255,255,255,0.04),
    0 4px 16px rgba(4,5,15,0.22);
  transition: transform 0.22s var(--ease-spring), box-shadow 0.32s, background 0.32s, border-color 0.32s;
  position: relative; overflow: hidden;
}
.btn-primary::after {
  content: ''; position: absolute; inset: 0;
  background: linear-gradient(180deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 45%);
  border-radius: inherit; pointer-events: none;
}
.btn-primary:hover {
  transform: scale(1.04) translateY(-1px);
  background: rgba(255,255,255,0.10);
  border-color: rgba(255,255,255,0.22);
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.24),
    inset 0 -0.5px 1px rgba(4,5,15,0.08),
    0 0 24px rgba(255,255,255,0.06),
    0 6px 24px rgba(4,5,15,0.28);
}

/* ── Text Button ── */
.btn-text {
  display: inline-flex; align-items: center; gap: 6px;
  font-size: 13px; color: var(--t2);
  padding: 8px 16px; border-radius: 50px;
  background: rgba(255,255,255,0.03);
  border: 1px solid transparent;
  transition: color 0.25s, gap 0.2s, background 0.25s, border-color 0.25s, box-shadow 0.25s;
}
.btn-text:hover {
  color: var(--accent-bright); gap: 9px;
  background: rgba(255,255,255,0.05);
  border-color: rgba(255,255,255,0.08);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
}

/* ── Share Buttons ── */
.share-btn {
  width: 36px; height: 36px; border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.10);
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(10px) saturate(1.3);
  color: var(--t2);
  display: flex; align-items: center; justify-content: center;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.10), inset 0 -0.5px 0 rgba(4,5,15,0.10), 0 2px 8px rgba(4,5,15,0.15);
  transition: all 0.25s var(--ease-spring);
}
.share-btn:hover {
  transform: translateY(-2px) scale(1.06);
  background: rgba(255,255,255,0.08);
  border-color: rgba(255,255,255,0.18);
  color: var(--t1);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.15), inset 0 -0.5px 0 rgba(4,5,15,0.08), 0 4px 14px rgba(4,5,15,0.20);
}

/* ── Community Share ── */
.community-share-btn {
  display: inline-flex; align-items: center; gap: 7px;
  padding: 9px 18px; border-radius: 50px;
  font-size: 13px; font-weight: 500; letter-spacing: 0.3px;
  color: var(--t2);
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  backdrop-filter: blur(12px) saturate(1.3) brightness(1.1);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.10), inset 0 -0.5px 0 rgba(4,5,15,0.08), 0 2px 8px rgba(4,5,15,0.12);
  transition: all 0.25s var(--ease-spring);
}
.community-share-btn:hover {
  border-color: rgba(255,255,255,0.16);
  background: rgba(255,255,255,0.07);
  color: var(--t1);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.15), inset 0 -0.5px 0 rgba(4,5,15,0.06), 0 4px 14px rgba(4,5,15,0.18);
  transform: translateY(-1px);
}

/* ── Nav CTA ── */
.btn-nav-cta {
  padding: 6px 14px; border-radius: 999px;
  font-size: 12px; font-weight: 500; letter-spacing: 0.15px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.10);
  color: var(--accent-bright);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
  transition: all 0.25s var(--ease-spring);
}
.btn-nav-cta:hover {
  background: rgba(255,255,255,0.07);
  border-color: rgba(255,255,255,0.16);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.10), 0 0 12px rgba(255,255,255,0.04);
  transform: translateY(-0.5px);
}

/* ── Cinema Toggle ── */
.cinema-toggle {
  display: inline-flex; align-items: center; gap: 7px;
  padding: 9px 16px 9px 13px; border-radius: 50px;
  background: rgba(255,255,255,0.04);
  backdrop-filter: blur(20px) saturate(180%);
  border: 1px solid rgba(255,255,255,0.10);
  color: var(--t2);
  font-size: 11.5px; font-weight: 500; letter-spacing: 0.3px;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), inset 0 -0.5px 0 rgba(4,5,15,0.10), 0 2px 10px rgba(4,5,15,0.15);
  transition: all 0.3s var(--ease-spring);
}
.cinema-toggle:hover {
  background: rgba(255,255,255,0.07);
  border-color: rgba(255,255,255,0.18);
  color: var(--t1);
  transform: translateY(-2px);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.12), inset 0 -0.5px 0 rgba(4,5,15,0.08), 0 4px 16px rgba(4,5,15,0.22);
}

/* ── View Analysis ── */
.btn-view-analysis {
  display: inline-flex; align-items: center; gap: 5px;
  font-size: 12px; color: var(--accent-bright); font-weight: 500;
  padding: 6px 14px; border-radius: 50px;
  background: rgba(255,255,255,0.03);
  border: 1px solid transparent;
  transition: gap 0.2s, background 0.25s, border-color 0.25s, box-shadow 0.25s;
}
.btn-view-analysis:hover {
  gap: 8px;
  background: rgba(255,255,255,0.06);
  border-color: rgba(255,255,255,0.10);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
}

/* ── Form Input ── */
.form-input {
  width: 280px; padding: 11px 16px; border-radius: 50px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.10);
  color: var(--t1); font-size: 13px; outline: none;
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.06), inset 0 -0.5px 0 rgba(4,5,15,0.10), 0 2px 8px rgba(4,5,15,0.20);
  transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
  font-family: var(--ff-body);
}
.form-input:focus {
  border-color: rgba(255,255,255,0.22);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.08), 0 0 0 3px rgba(255,255,255,0.04), 0 0 16px rgba(255,255,255,0.04);
  background: rgba(255,255,255,0.06);
}
.form-input::placeholder { color: var(--t4); }

/* ── Subscribe Button ── */
.btn-subscribe {
  width: 280px; display: flex; align-items: center; justify-content: center; gap: 8px;
  padding: 13px; border-radius: 50px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(18px) saturate(1.4) brightness(1.12);
  -webkit-backdrop-filter: blur(18px) saturate(1.4) brightness(1.12);
  border: 1px solid rgba(255,255,255,0.14);
  color: var(--t1);
  font-size: 13px; font-weight: 600;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.18),
    inset 0 -0.5px 1px rgba(4,5,15,0.12),
    0 0 18px rgba(255,255,255,0.04),
    0 4px 16px rgba(4,5,15,0.22);
  transition: transform 0.22s var(--ease-spring), background 0.32s, box-shadow 0.32s, border-color 0.32s;
  position: relative; overflow: hidden;
}
.btn-subscribe::after {
  content: ''; position: absolute; inset: 0;
  background: linear-gradient(180deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0) 45%);
  border-radius: inherit; pointer-events: none;
}
.btn-subscribe:hover {
  transform: scale(1.02) translateY(-1px);
  background: rgba(255,255,255,0.10);
  border-color: rgba(255,255,255,0.22);
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,0.24),
    inset 0 -0.5px 1px rgba(4,5,15,0.08),
    0 0 24px rgba(255,255,255,0.06),
    0 6px 24px rgba(4,5,15,0.28);
}
</style>
</head>
